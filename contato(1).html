    <div class="contato-title"><h1>Entre em contato conosco</h1></div>
    <div class="contato-content">
        <div class="form">
            <form id="form" action="#" method="post">
                <div class="title"><h2>Compartilhe sua experiência</h2></div>
                <div class="input-group">    
                    <div class="input-box">
                        <label for="username">Nome: </label>
                        <input type="text" id="username" placeholder="Digite seu nome" required>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail: </label>
                        <input type="email" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular: </label>
                        <input type="tel" id="number" placeholder="(XX)XXXXX-XXXX" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" required>
                    </div>
                    <div class="input-box" id="textarea">
                        <label for="comment">Comentário: </label>
                        <textarea id="comment" name="name" placeholder="Conte-nos a sua experiência:" required></textarea>
                    </div>
                    <div class="input-button">
                        <input type="reset">
                        <button type="submit">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
